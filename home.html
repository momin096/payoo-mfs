<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <!-- Daisy Ui & Tailwind -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  
    
    <div class="flex justify-center items-center h-screen">
        <div class="mockup-phone">
            <div  class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <!-- available banalce -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="balance" class="stat-value">89400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div>
                    <!-- User action button -->
                    <button id="add-money-btn" class="btn btn-lg">Add Money</button>
                    <button id="cash-out" class="btn btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>

                  <!-- Add money form start -->
                  <div id="add-money-container" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-amount" type="number" placeholder="Enter amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="add-pin" type="password" placeholder="Enter Pin" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- Add money form end -->

                  <!-- cash out start -->
                  <div id="cash-out-container" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="cash-out-amount" type="number" placeholder="Enter amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="cash-out-pin" type="password" placeholder="Enter Pin" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out-money" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                  <!-- cash out end -->
              </div>
            </div>
          </div>
    </div>

    <script src="./js/home.js"></script>
    <script src="./js/features.js"></script>
</body>

</html>
